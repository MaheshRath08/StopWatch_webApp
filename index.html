<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <h1 class="display">00:00:000</h1>
    <div class="btn-container">
        <button id="start"><i class="fa-solid fa-circle-play"></i> START</button>
        <button id="pause"><i class="fa-solid fa-pause"></i> PAUSE</button>
        <button id="reset"><i class="fa-solid fa-rotate-left"></i> RESET</button>
    </div>
</body>
</html>
